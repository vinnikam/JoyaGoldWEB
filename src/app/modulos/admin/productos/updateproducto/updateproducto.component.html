<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <form (ngSubmit)="onUpdate()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" name="nombre" id="nombre"
                 [(ngModel)]="productoSelected.nombre" required autocomplete="off">
          <label for="tipo">tipo:</label>
          <input type="text" class="form-control" name="tipo" id="tipo"
                 [(ngModel)]="productoSelected.tipo.nombre" required autocomplete="off">
          <label for="material">Material:</label>
          <input type="text" class="form-control" name="material" id="material"
                 [(ngModel)]="productoSelected.material.nombre" required autocomplete="off">
        </div>
        <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">
          <i class="far fa-edit"></i> Actualizar</button>
      </form>

    </div>
  </div>
</div>
